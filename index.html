<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trust Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
    <!-- <script src="bank.js"></script> -->
</head>

<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Trust Bank</h1>
        <div class="submit-area">
            <h4>Log in</h4>
            <input type="text" class="form-control" placeholder="Email" />
            <br />
            <input type="password" class="form-control" placeholder="Password" />
            <br />
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h3>$ <span id="current-deposit"> 0</span></h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h3><span id="currentWithdraw"> 0</span> $</h3>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h3><span id="currentBalance"> 300 </span> $</h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 submit-area">
                <h4>Deposit</h4>

                <input id="depositAmount" type="text " class="form-control" placeholder="$ Amount you want to deposit" />
                <br />

                <button id="addDeposit" class="btn btn-success">Deposit</button>
            </div>
            <div class="col-md-6 submit-area">
                <h4>Withdraw</h4>

                <input type="text" id="withdrawAmount" class="form-control" placeholder="$ Amount you want to withdraw" />
                <br />
                <button id="addWithdraw" class="btn btn-success">Withdraw</button>
            </div>
        </div>
    </div>
    <script src="bank.js"></script>


</body>

</html>
